<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBS Site</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <nav>
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="services.html" data-i18n="nav_services">Services</a>
    </nav>

    <div class="lang-switch" aria-label="Language switcher">
      <button type="button" class="lang-btn" data-lang="en">EN</button>
      <button type="button" class="lang-btn" data-lang="ru">RU</button>
    </div>
  </div>
</header>

<div class="container">
  <h1 data-i18n="home_title">KBS Services</h1>
  <p data-i18n="home_subtitle">Game services and boosts. Website in development.</p>

  <div class="services">
    <div class="service-card">
      <h3 data-i18n="card_boost_title">WoW Boost</h3>
      <p data-i18n="card_boost_text">Fast and safe character boosting.</p>
    </div>

    <div class="service-card">
      <h3 data-i18n="card_dungeon_title">Dungeon Runs</h3>
      <p data-i18n="card_dungeon_text">Dungeons with an experienced team.</p>
    </div>

    <div class="service-card">
      <h3 data-i18n="card_raid_title">Raid Carry</h3>
      <p data-i18n="card_raid_text">Raids of any difficulty level.</p>
    </div>
  </div>
</div>

<script>
  const translations = {
    en: {
      nav_home: "Home",
      nav_services: "Services",
      home_title: "KBS Services",
      home_subtitle: "Game services and boosts. Website in development.",
      card_boost_title: "WoW Boost",
      card_boost_text: "Fast and safe character boosting.",
      card_dungeon_title: "Dungeon Runs",
      card_dungeon_text: "Dungeons with an experienced team.",
      card_raid_title: "Raid Carry",
      card_raid_text: "Raids of any difficulty level."
    },
    ru: {
      nav_home: "Главная",
      nav_services: "Услуги",
      home_title: "KBS Services",
      home_subtitle: "Продажа игровых услуг и бустов. Сайт в разработке.",
      card_boost_title: "WoW Boost",
      card_boost_text: "Быстрый и безопасный буст персонажа.",
      card_dungeon_title: "Dungeon Runs",
      card_dungeon_text: "Прохождение подземелий с опытной командой.",
      card_raid_title: "Raid Carry",
      card_raid_text: "Рейды любого уровня сложности."
    }
  };

  function setActiveLangButton(lang) {
    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.classList.toggle("active", btn.dataset.lang === lang);
    });
  }

  function applyLanguage(lang) {
    const dict = translations[lang] || translations.en;

    document.documentElement.lang = lang;

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (dict[key]) el.textContent = dict[key];
    });

    localStorage.setItem("lang", lang);
    setActiveLangButton(lang);
  }

  // default EN, but keep user choice
  const savedLang = localStorage.getItem("lang") || "en";
  applyLanguage(savedLang);

  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => applyLanguage(btn.dataset.lang));
  });
</script>

</body>
</html>
