<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBS Site</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <nav>
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="services.html" data-i18n="nav_services">Services</a>
    </nav>

    <div class="lang-switch" aria-label="Language switcher">
      <button type="button" class="lang-btn" data-lang="en">EN</button>
      <button type="button" class="lang-btn" data-lang="ru">RU</button>
    </div>
  </div>
</header>

<div class="container">
  <h1 data-i18n="home_title">KBS Services</h1>
  <p data-i18n="home_subtitle">Game services and boosts. Website in development.</p>

  <div class="services">
    <div class="service-card">
      <h3 data-i18n="card_boost_title">WoW Boost</h3>
      <p data-i18n="card_boost_text">Fast and safe character boosting.</p>
    </div>

    <div class="service-card">
      <h3 data-i18n="card_dungeon_title">Dungeon Runs</h3>
      <p data-i18n="card_dungeon_text">Dungeons with an experienced team.</p>
    </div>

    <div class="service-card">
      <h3 data-i18n="card_raid_title">Raid Carry</h3>
      <p data-i18n="card_raid_text">Raids of any difficulty level.</p>
    </div>
  </div>
</div>

<!-- i18n (EN default, RU optional) -->
<script src="js/i18n.js"></script>
<script>
  initI18n("en");
</script>

</body>
</html>
